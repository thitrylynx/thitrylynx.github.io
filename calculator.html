<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Calculator MA v.1.0</title>
  <link href="css/style-calc.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon1.ico" type="image/x-icon">
</head>

<body>
  <form class="calc" name="calc" action="/">
    <!-- Форма (тип) -->
    <ol class="column-count">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
    <div class="calc__first-column">
      <h3>Y</h3>
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
      <input class="first-column" type="number">
    </div>
    <div class="calc__second-column">
      <h3>m</h3>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
      <input class="second-column" type="text" readonly>
    </div>
    <div class="calc__third-column">
      <h3>Ошибка</h3>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
      <input class="third-column" type="text" readonly>
    </div>
    <button class="calc__calculate" type="button">Посчитать</button>
    <button class="calc-add" type="button">+</button>
    <button class="calc-remove" type="button">-</button>
    <button class="calc-default" type="button">Сброс</button>
    <input class="fourth-column" type="text" readonly>
    <div class="decision">
      <img class="decision__formula hidden" src="img/formula.jpg" alt="Формула 1" width="150px">
      <p class="decision__answer"></p>
      <img class="decision__formula2 hidden" src="img/formula2.jpg" alt="Формула 2" width="150px">
      <p class="decision__predict hidden"></p>
      <p class="decision__piece hidden"></p>
    </div>
  </form>
  <script src="./js/script.js"></script>
</body>

</html>
